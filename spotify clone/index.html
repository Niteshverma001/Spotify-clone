<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">

    <title>'Surili - Web Player: Music for everyone'</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="home bg-grey border m-1 p-1">
                <div class="logo">
                    <!-- <img class="invert" src="/svg/logo.svg" alt="logo "> -->
                </div>
                <ul>
                    <li><img class="invert" src="/svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey border m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/svg/library.svg" alt="">
                    <h2>
                        your library
                    </h2>
                   
                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="/svg/music.svg" alt="">
                            <div class="info">
                                
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img class="invert"  src="/svg/play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                   </div>
                <div class="footer">
                    <div> <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div> <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>

                    <div> <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right bg-grey border ">
            <div class="header">
                <div class="nav">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Surili Playlist</h1>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img src="/img/music.gif" alt="">
                        <h2>Happy Hits</h2>
                        <p> this is the best singer song</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                       <div class="songinfo">

                    </div>
                    <div class="song-button">
                    <div id="previous" class="song-btn"><img src="/svg/previous.svg" alt=""></div>
                    <div id="play"  class="song-btn"><img src="/svg/play.svg" alt=""></div>
                    <div id="next" class="song-btn"><img src="/svg/next.svg" alt=""></div> 
                    </div>
                    <div class="songtime">

                    </div>  
                    </div>
                   
                   
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
